apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "ch.fixme.status"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 20
        versionName "1.8.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // Required to support IPv4/6 dual stack setups on older Android versions,
    // see https://github.com/fixme-lausanne/MyHackerspace/issues/76
    implementation("com.squareup.okhttp3:okhttp:4.4.0")
}
